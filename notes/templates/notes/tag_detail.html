{% extends "base.html" %}

{% block title %}Tag - {{ tag.name }}{% endblock %}

{% block content %}
<h2>{{ tag.name }}</h2>
<ul class="collection">
    {% for note in notes %}
        <li class="collection-item"><a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'index' %}" class="btn">Back to Notes</a>
{% endblock %}
