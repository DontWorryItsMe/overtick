{% extends "base.html" %}

{% block title %}Delete File{% endblock %}

{% block content %}
<h2>Delete File</h2>
<p>Are you sure you want to delete the file "{{ file.file.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn red">Delete</button>
    <a href="{% url 'index' %}" class="btn">Cancel</a>
</form>
{% endblock %}
