{% extends "base.html" %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h2>Delete Note: {{ note.title }}</h2>
<p>Are you sure you want to delete this note?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn red">Delete</button>
    <a href="{% url 'index' %}" class="btn">Cancel</a>
</form>
{% endblock %}
