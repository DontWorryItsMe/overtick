{% extends "base.html" %}

{% block title %}Upload Files{% endblock %}

{% block content %}
<h2>Upload Files</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data" class="upload-form full-width-form">
    {% csrf_token %}
    <div class="form-group full-width">
        <label for="documents">Choose Files:</label>
        <input type="file" name="documents" id="documents" multiple>
    </div>
    <button type="submit" class="btn green">Upload</button>
    <a onclick="window.history.back()" class="btn">Back</a>
</form>
{% endblock %}
